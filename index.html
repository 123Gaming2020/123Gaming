        position: absolute;

    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const list = document.getElementsByClassName("list")[0];
        const op = document.getElementsByClassName("options")[0];
        const dots = document.getElementsByClassName("dots")[0];
        document.addEventListener("click", (e) => {
          if (e.target !== op && e.target.parentElement !== op) {
            list.hidden = true;
          }
        });
        op.addEventListener("click", () => {
          list.hidden = false;
        });

        function getAllPlaylist(id) {
          return new Promise((resolve, reject) => {
            $.ajax("https://www.googleapis.com/youtube/v3/playlistItems", {
              type: "GET",
              data: {
                playlistId: id,
                key: "AIzaSyATb9GZHW0v3JVXcprz26UagoDUk467oG8",
                maxResults: 100,
                part: "snippet, contentDetails",
              },
              success: function (data, status, xhr) {
                resolve(data);
              },
              error: function (jqXhr, textStatus, errorMessage) {
                reject(errorMessage);
              },
            });
          });
        }

        function PartDivision(int, diviseNumber = 3) {
          let quotient = Math.floor(int / diviseNumber);
          let remainder = int % diviseNumber;
          let lcR = remainder;
          let nbRemainder = 1;
          if (remainder != 0) {
            while (quotient + lcR != int) {
              lcR += remainder;
              nbRemainder++;
            }
          } else {
            nbRemainder = int / quotient;
            if (nbRemainder * quotient != int) {
              throw new Error(
                "Fail to part division, number (" + int + ") not available !"
              );
            }
          }

          return {
            remainder: remainder,
            quotient: quotient,
            nbRemainder: nbRemainder,
            total: int,
          };
        }
        function clearBox(elementID) {
          var div = document.getElementById(elementID);

          while (div.firstChild) {
            div.removeChild(div.firstChild);
          }
        }
        function loadPlaylist(int = 0) {
          switch (int) {
            case 0:
              return "PLbP-RAPbcirUYwvch_YOUFaTBn60Ywfpz";
              break;
            case 1:
              return "PLbP-RAPbcirUCOzJz5JTdpIDDXxhaYruC";
              break;
            case 2:
              return "PLbP-RAPbcirUkuwAAuFjMl64X8B5HZVqI";
              break;
            case 3:
              return "PLbP-RAPbcirVcSlTkvMmkQil6K3gu_fJv";
              break;
            default:
              return "PLbP-RAPbcirUUDIQf7ZROYYVyMEDL1CCj";
              break;
          }
        }

        for (
          let i = 0;
          i < document.getElementsByClassName("list-i").length;
          i++
        ) {
          document
            .getElementsByClassName("list-i")
            [i].addEventListener("click", () => {
              clearBox("content-video");
              getAllPlaylist(loadPlaylist(i));
            });
        }

        var c1 = false,
          c2 = false,
          c3 = true;
        getAllPlaylist("PLCJLiJ8uSJrCpxwz4lmnz1NvvF2SzXbhk")
          .then((data) => {
            function makeCard(col = 1, item) {
              let d = document.createElement("div");
              d.className = "card";
              d.innerHTML =
                `
          <div class="card-image"><img src="` +
                item.snippet.thumbnails.default.url +
                `" class="card-img"></div>
          <div class="card-title">
            <b class="title-v">Â ` +
                item.snippet.thumbnails.title +
                `</b><i class="date-v">` +
                item.snippet.publishedAt +
                `</i>
          </div>
           `;
              document.getElementsByClassName("line" + col)[0].appendChild(d);
            }
            for (let i = 0; i < data.items.length; i++) {
              console.log(data.items[i]);
              if (c1 && !c2 && !c3) {
                c2 = true;
                c1 = false;
                c3 = false;
                makeCard(2, data.item[i]);
              } else if (!c1 && !c3 && c2) {
                c2 = false;
                c1 = false;
                c3 = true;
                makeCard(3);
              } else if (!c2 && c3 && !c1) {
                c2 = false;
                c1 = true;
                c3 = false;
                makeCard(1);
              }
            }
          })
          .catch((err) => {});
      });

      function AllVideo() {
        return new Promise((resolve, reject) => {
          $.ajax("https://www.googleapis.com/youtube/v3/activities", {
            type: "GET",
            data: {
              channelId: "UCSG_LMWaqEikCc_BWeu2jlw",

      }
      AllVideo()
